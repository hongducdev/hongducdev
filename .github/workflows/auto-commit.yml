name: Auto Commit Changes

on:
    push:
        branches: [main]
        paths:
            - "**.html"
            - "**.js"
            - "input.css"
            - "tailwind.config.js"
    workflow_dispatch: # Cho phÃ©p cháº¡y thá»§ cÃ´ng tá»« GitHub Actions tab

jobs:
    auto-commit:
        runs-on: ubuntu-latest

        steps:
            - name: ðŸ“¥ Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: ðŸ”§ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: ðŸ“¦ Install dependencies
              run: npm install

            - name: ðŸŽ¨ Build Tailwind CSS
              run: npx tailwindcss -i ./input.css -o ./output.css --minify

            - name: ðŸ“ Update last modified date
              run: |
                  echo "Last updated: $(date '+%Y-%m-%d %H:%M:%S')" > .last-updated

            - name: ðŸš€ Commit changes
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                  commit_message: "ðŸ¤– Auto build: Update Tailwind CSS output"
                  branch: main
                  commit_user_name: GitHub Actions Bot
                  commit_user_email: actions@github.com
                  commit_author: Hong Duc <actions@github.com>
                  file_pattern: "output.css .last-updated"
                  skip_dirty_check: false
                  skip_fetch: false
                  skip_checkout: false
                  disable_globbing: false
                  create_branch: false
